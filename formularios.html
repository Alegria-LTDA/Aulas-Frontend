<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #f2f6fc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 40px;
        }

        form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 40px 25px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #2980b9;
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8fafc;
            resize: vertical;
            transition: border-color 0.2s;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: #1c5d99;
        }
        .dark-mode {
            background: #282a36;
        }

        .dark-mode form {
            background: #44475a;
            box-shadow: 0 4px 24px rgba(40, 42, 54, 0.18);
        }

        .dark-mode h1 {
            color: #f8f8f2;
        }

        .dark-mode label {
            color: #bd93f9;
        }

        .dark-mode input[type="text"],
        .dark-mode input[type="email"],
        .dark-mode input[type="password"],
        .dark-mode select,
        .dark-mode textarea {
            background: #282a36;
            color: #f8f8f2;
            border: 1px solid #6272a4;
        }

        .dark-mode input:focus,
        .dark-mode textarea:focus,
        .dark-mode select:focus {
            border-color: #ff79c6;
        }

        .dark-mode button[type="submit"] {
            background: #bd93f9;
            color: #282a36;
        }

        .dark-mode button[type="submit"]:hover {
            background: #ff79c6;
            color: #282a36;
        }

        .toggle-dark {
            position: fixed;
            top: 18px;
            right: 18px;
            background: #bd93f9;
            color: #282a36;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.2s;
        }

        .toggle-dark:hover {
            background: #ff79c6;
        }
    </style>
</head>

</html>
